<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Bootstrap Dashboard</title>
</head>

<body>

    <header class="d-flex align-items-center">
        <div class="width_img">
            <img src="img/mobile-logo.png" alt="logosmall" class="d-block d-lg-none width_logo_small p-1">
            <img src="img/logo.svg" alt="logobig" class="d-none d-lg-block width_svg">
        </div>
        <div class="search_nav_up rounded px-2">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" placeholder="Prova a cercare: Lezioni di Laravel"
                class="search_nav_up border-0 rounded-end p-2">
        </div>
        <div class="avvisi d-flex justify-content-end">
            <i class="fa-solid fa-list-ul d-none d-lg-block m-2"></i>
            <i class="fa-solid fa-circle-question d-none d-lg-block m-2"></i>
            <i class="fa-solid fa-ellipsis-vertical d-none d-lg-block m-2"></i>
            <i class="fa-solid fa-bell m-2"></i>
        </div>
    </header>

    <main>

        <!-- nav left -->

        <section
            class="nav_left_1 sfondo_left d-flex d-lg-none color_white flex-column align-items-center justify-content-between">
            <div class="d-flex flex-column">
                <i class="fa-solid fa-house pb-3"></i>
                <i class="fa-solid fa-bars-staggered pb-3"></i>
                <i class="fa-solid fa-signal"></i>
            </div>
            <div>
                <i class="fa-solid fa-gear pb-3"></i>
            </div>
        </section>
        <section
            class="nav_left_2 sfondo_left d-none d-lg-flex flex-column align-items-center color_white justify-content-between">
            <div class="d-flex flex-column align-items-center">
                <div class="pb-3">
                    <i class="fa-solid fa-house pe-2"></i>
                    <span>Home</span>
                </div>
                <div class="pb-3">
                    <i class="fa-solid fa-bars-staggered pe-2"></i>
                    <span>Stats</span>
                </div>
                <div>
                    <i class="fa-solid fa-signal pe-2"></i>
                    <span>Signals</span>
                </div>
            </div>
            <div class="pb-3">
                <i class="fa-solid fa-gear pe-2"></i>
                <span>Admin</span>
            </div>
        </section>

        <!-- sezione centrale -->

        <section class="content_middle padding_desktop">
            <div class="nav_top">
                <div class="px-3 pt-4 d-md-flex justify-content-md-between">
                    <div class="d-flex align-items-center pb-4  order-md-1">
                        <h6 class="color_white">Nuovo Studente</h6>
                        <button type="button"
                            class="bg-transparent border rounded button_plus color_white ms-3">+</button>
                    </div>
                    <div class="pb-4">
                        <div class="d-flex align-items-center">
                            <h3 class="color_white">Boolean</h2>
                            <div class="rounded-pill ms-2 size_scritte" style="background-color: rgba(0, 0, 0, 0.205);">
                                <span class="color_white p-2">
                                    Piano blaze
                                </span>
                            </div>
                        </div>
                        <div class="d-flex align-items-center size_scritte">
                            <div class="rounded-pill" style="background-color: rgba(0, 0, 0, 0.205);">
                                <span class="color_white p-2">
                                    3 app
                                </span>
                            </div>
                            <i class="fa-solid fa-angles-right color_white mx-2"></i>
                            <div class="rounded-pill d-lg-none" style="background-color: rgba(0, 0, 0, 0.205);">
                                <span class="color_white p-2">
                                    +
                                </span>
                            </div>
                            <div class="d-none d-lg-flex size_scritte">
                                <div class="rounded-pill" style="background-color: rgba(0, 0, 0, 0.205);">
                                    <span class="color_white p-2">
                                        Boolean mobile app
                                    </span>
                                </div>
                                <div class="rounded-pill mx-2" style="background-color: rgba(0, 0, 0, 0.205);">
                                    <span class="color_white p-2">
                                        Boolean web app
                                    </span>
                                </div>
                                <div class="rounded-pill" style="background-color: rgba(0, 0, 0, 0.205);">
                                    <span class="color_white p-2">
                                        Boolean blog app
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="color_white pb-4">
                        <h6>
                            Studenti online negli ultimi 30 minuti
                        </h6>
                        <span class="fs-2">125</span>
                    </div>
                </div>
            </div>
        </section>
    </main>

</body>

</html>
