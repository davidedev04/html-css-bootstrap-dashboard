<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Bootstrap Dashboard</title>
</head>

<body>

    <header class="d-flex align-items-center">
        <div class="width_img">
            <img src="img/mobile-logo.png" alt="logosmall" class="d-block d-lg-none width_logo_small p-1">
            <img src="img/logo.svg" alt="logobig" class="d-none d-lg-block width_svg">
        </div>
        <div class="search_nav_up rounded px-2">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" placeholder="Prova a cercare: Lezioni di Laravel"
                class="search_nav_up border-0 rounded-end p-2">
        </div>
        <div class="avvisi d-flex align-items-center justify-content-end">
            <i class="fa-solid fa-list-ul d-none d-lg-block m-2"></i>
            <i class="fa-solid fa-circle-question d-none d-lg-block m-2"></i>
            <i class="fa-solid fa-ellipsis-vertical d-none d-lg-block m-2"></i>
            <div class="dropdown">
                <i class="fa-solid fa-bell m-2 btn" style="color: #ff8f00;" id="dropdownMenuButton1"
                    data-bs-toggle="dropdown" aria-expanded="false">
                </i>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                    <li><a class="dropdown-item" href="#">Profilo</a></li>
                    <li><a class="dropdown-item" href="#">Fatturazione</a></li>
                    <li><a class="dropdown-item" href="#">Logout</a></li>
                </ul>
            </div>
        </div>
    </header>

    <main>

        <!-- nav left -->

        <section
            class="nav_left_1 sfondo_left d-flex d-lg-none color_white flex-column align-items-center justify-content-between">
            <div class="d-flex flex-column">
                <div>
                    <i class="fa-solid fa-house pb-3"></i>
                </div>
                <div>
                    <i class="fa-solid fa-bars-staggered pb-3"></i>
                </div>
                <div>
                    <i class="fa-solid fa-signal"></i>
                </div>
            </div>
            <div>
                <i class="fa-solid fa-gear pb-3"></i>
            </div>
        </section>
        <section
            class="nav_left_2 sfondo_left d-none d-lg-flex flex-column align-items-center color_white justify-content-between">
            <div class="d-flex flex-column align-items-center">
                <div class="mb-1 hover_button">
                    <div class="p-2">
                        <i class="fa-solid fa-house pe-2"></i>
                        <span>Home</span>
                    </div>
                </div>
                <div class="mb-1 hover_button">
                    <div class="p-2">
                        <i class="fa-solid fa-bars-staggered pe-2"></i>
                        <span>Stats</span>
                    </div>
                </div>
                <div class="hover_button">
                    <div class="p-2">
                        <i class="fa-solid fa-signal pe-2"></i>
                        <span>Signals</span>
                    </div>
                </div>
            </div>
            <div class="mb-1 hover_button">
                <div class="p-2">
                    <i class="fa-solid fa-gear pe-2"></i>
                    <span>Admin</span>
                </div>
            </div>
        </section>

        <!-- sezione centrale -->

        <section class="content_middle padding_desktop">
            <div class="nav_top">
                <div class="px-3 pt-4 d-md-flex justify-content-md-between">
                    <div class="d-flex align-items-center pb-4  order-md-1">
                        <h6 class="color_white">Nuovo Studente</h6>
                        <button class="btn btn-primary border ms-2" type="button" data-bs-toggle="offcanvas"
                            data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">+</button>

                        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight"
                            aria-labelledby="offcanvasRightLabel">
                            <div class="offcanvas-header">
                                <h5 id="offcanvasRightLabel">Inserisci un nuovo studente</h5>
                                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                                    aria-label="Close"></button>
                            </div>
                            <div class="offcanvas-body">
                                <form class="row g-3">
                                    <div class="col-12 col-md-6">
                                        <label for="inputName4" class="form-label">Nome</label>
                                        <input type="text" class="form-control" id="inputEmail4">
                                    </div>
                                    <div class="col-12 col-md-6">
                                        <label for="inputName4" class="form-label">Cognome</label>
                                        <input type="text" class="form-control" id="inputPassword4">
                                    </div>
                                    <div class="col-12 col-md-6">
                                        <label for="autoSizingInputGroup">Email</label>
                                        <div class="input-group mt-2">
                                            <div class="input-group-text">@</div>
                                            <input type="text" class="form-control" id="autoSizingInputGroup">
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-6">
                                        <label for="inputPassword4" class="form-label">Password</label>
                                        <input type="text" class="form-control" id="inputPassword4">
                                    </div>
                                    <div class="col-12">
                                        <label for="inputAddress" class="form-label">Indirizzo</label>
                                        <input type="text" class="form-control" id="inputAddress">
                                    </div>
                                    <div class="col-12 col-md-6">
                                        <label for="inputCity" class="form-label">Citt√†</label>
                                        <input type="text" class="form-control" id="inputCity">
                                    </div>
                                    <div class="col-12 col-md-4">
                                        <label for="inputState" class="form-label">Stato</label>
                                        <select id="inputState" class="form-select">
                                            <option selected>Scegli...</option>
                                            <option>Italy</option>
                                            <option>Germany</option>
                                            <option>Netherlands</option>
                                            <option>Switzerland</option>
                                        </select>
                                    </div>
                                    <div class="col-12 col-md-2">
                                        <label for="inputZip" class="form-label">CAP</label>
                                        <input type="text" class="form-control" id="inputZip">
                                    </div>
                                    <div class="col-12">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="gridCheck">
                                            <label class="form-check-label" for="gridCheck">
                                                Seleziona per proseguire
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <button type="submit" class="btn btn-primary">Salva</button>
                                        <button type="submit" class="btn btn-warning">Svuota</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="pb-4">
                        <div class="d-flex align-items-center">
                            <h3 class="color_white">Boolean</h2>
                                <div class="rounded-pill ms-2 size_scritte"
                                    style="background-color: rgba(0, 0, 0, 0.205);">
                                    <span class="color_white p-2">
                                        Piano blaze
                                    </span>
                                </div>
                        </div>
                        <div class="d-flex align-items-center size_scritte">
                            <div class="rounded-pill" style="background-color: rgba(0, 0, 0, 0.205);">
                                <span class="color_white p-2">
                                    3 app
                                </span>
                            </div>
                            <i class="fa-solid fa-angles-right color_white mx-2"></i>
                            <div class="rounded-pill d-lg-none" style="background-color: rgba(0, 0, 0, 0.205);">
                                <span class="color_white p-2">
                                    +
                                </span>
                            </div>
                            <div class="d-none d-lg-flex size_scritte">
                                <div class="rounded-pill" style="background-color: rgba(0, 0, 0, 0.205);">
                                    <span class="color_white p-2">
                                        Boolean mobile app
                                    </span>
                                </div>
                                <div class="rounded-pill mx-2" style="background-color: rgba(0, 0, 0, 0.205);">
                                    <span class="color_white p-2">
                                        Boolean web app
                                    </span>
                                </div>
                                <div class="rounded-pill" style="background-color: rgba(0, 0, 0, 0.205);">
                                    <span class="color_white p-2">
                                        Boolean blog app
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="color_white pb-4">
                        <h6>
                            Studenti online negli ultimi 30 minuti
                        </h6>
                        <span class="fs-2">125</span>
                    </div>
                </div>
            </div>
        </section>
    </main>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>


</html>
